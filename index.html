<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Nhập mảng vào</div>
            <div class="card-body">
              <div class="form-group">
                <label for=""> </label>
                <input id="txtArray" type="text" class="form-control" />
              </div>
            </div>
            <button id="btnThemSo">Thêm số</button>
            <button id="btnTongSoDuong">Tổng số duong</button>
            <button id="btnDemSoDuong">Đếm số dương</button>
            <button id="btnMin">Tìm số nhỏ nhất</button>
            <button id="btnFindMinPos">Tìm số dương nhỏ nhất trong mảng</button>
            <button id="btnLastEven">Tìm số chẵn cuối cùng trong mảng</button>
            <button id="btnSapXepTang">Sắp xếp mảng theo thứ tự dần</button>
            <button id="btnFirstPrime">Số nguyên tố đầu tiên ở trong mảng</button>
            <div class="card-footer text-muted" id="footerTongSoDuong"></div>
            <div class="card-footer text-muted" id="footerThemSo"></div>
            <div class="card-footer text-muted" id="footerSoDuong"></div>
            <div class="card-footer text-muted" id="footerMin"></div>
            <div class="card-footer text-muted" id="footerMinPos"></div>
            <div class="card-footer text-muted" id="footerLastEven"></div>
            <div class="card-footer text-muted" id="footerSapXep"></div>
            <div class="card-footer text-muted" id="footerFirstPrime"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
